<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-GEN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Micro+5&display=swap" rel="stylesheet">
</head>
<body>

    <div id="wrapper">
        <div class="container">
            <div class="left-container">
                <div class="border-container">
                    <h1>QR-CODE</h1>
                    <h1>GENERATOR</h1>
                </div>
            </div>
            <div class="right-container">
                <div class="content">
                    <input type="text" id="inpBox" placeholder="Enter your txt....">
                    <div class="imageBox">
                        <img src="asset/scanner.png" alt="">
                    </div>
                    <button class="genBtn">GENERATE QR</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
